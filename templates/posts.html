{% extends "base.html" %}

{% block header %}

    <h3>{{ post.title }}</h3>

{% endblock %}

{% block content %}

    <!-- display edit and delete buttons if the post belongs to logged in user -->
    {% if session.user == post.poster %}
    <div class="row center-align">
        <a href="{{ url_for('edit_post', post_id=post._id) }}" class="waves-effect waves-light btn-large">Edit Post</a>
        <a href="" class="waves-effect waves-light btn-large">Delete Post</a>
    </div>
    {% endif %}

    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ post.image }}">
                    <span class="card-title">{{ post.title }}</span>
                </div>
                <div class="card-content">
                    <p>{{ post.post_caption }}</p>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
