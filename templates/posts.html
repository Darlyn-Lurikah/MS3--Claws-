{% extends "base.html" %}

{% block header %}

    <h3>{{ post.title }}</h3>

{% endblock %}

{% block content %}


    <div class="row">
        <div class="col s12 m6">
            <div class="card">
                <div class="card-image">
                    <img src="{{ post.image }}">
                    <span class="card-title">{{ post.title }}</span>
                </div>
                <div class="card-content">
                    <p>{{ post.post_caption }}</p>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
