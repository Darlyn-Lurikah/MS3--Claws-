{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Edit Post</h3>

<!-- Add task form. For logged in users only -->
<div class="row">
    <form class="col s12" method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
        <div class="row">
            <div class="input-field col s8 offset-s2">
                <input id="icon_prefix" name="title" type="text" minlength="5" maxlength="25" class="validate" required>
                <label for="icon_prefix">{{ post.title }}</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s8 offset-s2">
              <textarea id="textarea2" name="post_caption" class="materialize-textarea" data-length="120" required></textarea>
              <label for="textarea2">{{ post.post_caption }}</label>
            </div>
        </div>

        <!-- Add image url -->
        <div class="row">
            <div class="file-field input-field col s8 offset-s2">

                <button id="upload_widget" class="cloudinary-button btn waves-effect waves-light image_upload_btn">
                    Upload files</button>

                <input id="post_image_url" name="image" type="hidden" scr="{{ post.image }}">


            </div>
        </div>

        <!-- Submit and cancel buttons. Cancel goes to user profile -->
        <div class="row center-align">
        <button class="btn waves-effect waves-light" type="submit" name="action">Save Edit
            <i class="material-icons right"></i>
        </button>
        <a href="{{ url_for('profile', username=session['user']) }}"  class="btn waves-effect waves-light" aria-label="cancel">Cancel</a>
        </div>
    </form>

    <!-- Image preview -->
    <div class="container col s8 offset-s2">
        <img id="post_header_image" class="responsive-img image-preview" src="{{ post.image }}" alt="Preview of post image input">
    </div>
    
    
</div>

<!-- Preview image from url input -->


{% endblock %}

{% block script %}
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

<script src="{{ url_for('static', filename='js/posts.js') }}" type="text/javascript"></script>  

</script>
{%  endblock %}
