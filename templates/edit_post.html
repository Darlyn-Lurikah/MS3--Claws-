{% extends "base.html" %}
{% block content %}


    <h3 class="text-center page-titles title-margin">Edit post</h3>

    <!-- Edit post. For logged in users only -->
    <div class="container">
        <div class="row">
            <form class="col col-md-6 col-lg-4;ut mx-auto" method="POST" action="{{ url_for('edit_post', post_id=post._id) }}">
                <div class="row">
                    <!-- Fields to edit -->
                    <div class="col mb-3">
                        <label for="icon_prefix" class="form-label form-text" >Edit title</label>
                        <input id="icon_prefix" name="title" type="text" minlength="5" maxlength="25" class="form-control" value="{{ post.title }}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label form-text">Edit Caption</label>
                    <textarea id="exampleFormControlTextarea1" name="post_caption" class="form-control" rows="3" maxlength="300" required>{{ post.post_caption }}</textarea>
                    </div>
                </div>

                <!-- Upload image -->
                <div class="row">
                    <div class="col">

                        <button id="upload_widget" class="cloudinary-button btn send-btn image_upload_btn">
                            Upload files</button>

                        <input id="post_image_url" name="image" type="hidden" scr="{{ post.image }}"  value="{{ post.image }}">

                    </div>
                </div>

                <!-- Submit and cancel buttons. Cancel goes to user profile -->
                <div class="row text-center btn-space">
                    <div class="col-8 mx-auto">
                    <button class="submit-btn" type="submit" name="action">Save Edit
                        <i class="material-icons right"></i>
                    </button>
                    <a href="{{ url_for('profile', username=session['user']) }}"  class="btn waves-effect waves-light" aria-label="cancel">Cancel</a>
                    </div>
                </div>
            </form>

            <!-- Image preview -->
            <div class="row">
                <div class="co1-6 col-md-6 col-lg-4 mx-auto">
                    <img id="post_header_image" class="img-fluid image-preview" src="{{ post.image }}" onerror="this.src='../static/images/default.PNG'" alt="Preview of post image input" >
                </div>
            </div>
            
        </div>
    </div>


{% endblock %}

{% block script %}
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

<script src="{{ url_for('static', filename='js/posts.js') }}" type="text/javascript"></script>  

</script>
{%  endblock %}
