<!-- 'Copying' the base.html so it doesnt need to be written -->
{% extends "base.html" %} 

<!-- Keeping block element name the same so info goes to the same block -->
{% block content %}

  <!-- Search bar -->
  <div class="row card-panel grey lighten-5">
    <form action="{{ url_for('search') }}" method="POST" class="col-12">
      <div class="row valign-wrapper center-align">
        <div class="input-field col s12 m8">
          <i class="fas fa-search prefix text-darken-4"></i>
          <input type="text" name="query" id="query" minlength="3" class="validate" required>
          <label for="query">Search posts</label>
        </div>

        <!-- Button to reset search bar -->
        <div class="col s12 m4">
          <a href="{{ url_for('get_posts') }}" class="red btn text-shadow">Reset</a>
          <button type="submit" class="light-blue darken-1 btn text-shadow">
            <i class="fas fa-search left">Search</i>
          </button>
        </div>
      </div>
    </form>
  </div>

  <!-- Loop through all posts present in database and display -->
  <div class="container gallery">
    <div class="row card-margin">
      {% for posts in posts %}

      <!-- Each card links to own page if clicked -->
      <a href="{{ url_for('posts', post_id=posts._id) }}">
        <div class="col m4 s12 ">
          <div class="card">
            <div class="card-image">
              <img src="{{ posts.image }}">
            </div>
            <div class="card-post-title">
              <span class="card-title-style">{{ posts.title }}</span>
            </div>
          </div>
        </div>
      </a>  
      {% endfor %}
    </div>
  </div>
    

{% endblock %}
