{% extends "base.html" %}
{% block content %}


    <div class="row">
        <form class="col s12 m8 offset-m2">
            <div class="card-panel">
                <!-- Profile page welcome -->
                <h3 class="center-align light-bule-text text-dark-4">
                    {{ username }}'s Profile
                </h3>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <h4 class="center-align"><span>Your posts</span></h4>
        </div>
    </div>

    {% if posts|length == 0 %}
        <div class="row">
            <div class="col s12 center-align">
                <p>No posts yet!</p>
                <a href="{{ url_for('get_posts') }}">See what others have shared!</a>

            </div>
        </div>

        {% else %}
            <!-- Loop through all posts present in database and display -->
            <div class="container gallery">
                <div class="row card-margin">
                {% for post in posts %}
                <div class="col m4 s12 ">
                    <div class="card">
                        <div class="card-image">
                            <img src="{{ post.image }}">
                        </div>
                        <div class="card-post-title">
                            <span class="card-title-style">{{ post.title }}</span>
                        </div>
                        <div class="card-content">
                            <p>{{ post.post_caption }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
                </div>
            </div>


    {% endif %}

    
    

{% endblock %}
