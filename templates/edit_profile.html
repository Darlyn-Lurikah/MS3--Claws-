{% extends "base.html" %}
{% block content %}

    <h3 class="text-center">Edit Profile</h3>

    <div class="container">
        <div class="row">
            <form class="col">
                <div class="card-panel">
                    <!-- Profile page welcome -->
                    <h3 class="text-center">
                        {{ username|capitalize }}'s Profile
                    </h3>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit profile form -->
    <div class="container">
        <div class="row">
            <form class="col col-md-6 col-lg-4;ut mx-auto" method="POST" action="{{ url_for('edit_profile', username=session['user']) }}">
            
                <!-- Add profile bio -->
                <div class="row">
                    <div class="col mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Bio</label>
                    <textarea id="exampleFormControlTextarea1" name="profile_bio" class="form-control" rows="3" maxlength="100" required>{{ user.profile_bio }}</textarea>
                    </div>
                </div>

                <!-- Add profile picture -->
                <div class="row">
                    <div class="col">

                        <button id="upload_widget" class="cloudinary-button btn waves-effect waves-light image_upload_btn">
                            Upload files</button>

                        <input id="post_image_url" name="profile_img" type="hidden" scr="{{ user.profile_img }}" value="{{ user.profile_img }}">

                    </div>
                </div>

                <!-- Submit and cancel buttons. Cancel goes to user profile -->
                <div class="row">
                <button class="btn" type="submit" name="action">Save
                    <i class="material-icons right"></i>
                </button>
                <a href="{{ url_for('profile', username=session['user']) }}"  class="btn waves-effect waves-light" aria-label="cancel">Cancel</a>
                </div>
            </form>

            <!-- Image preview -->
            <div class="row"></div>
                <div class="col-md-6 col-lg-4 mx-auto">
                    <img id="post_header_image" class="img-fluid image-preview hide" src="{{ user.profile_img }}" alt="Preview of post image input">
                </div>
            </div>
            
            
        </div>
    </div>


{% endblock %}

{% block script %}
<script src="https://upload-widget.cloudinary.com/global/all.js" type="text/javascript"></script>  

<script src="{{ url_for('static', filename='js/posts.js') }}" type="text/javascript"></script>  

</script>
{%  endblock %}
